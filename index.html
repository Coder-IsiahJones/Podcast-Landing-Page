<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Podcast Landing Page</title>
</head>

<body>

  <div class="main-container">

    <div class="pod-logo">
      <img src="./assets/desktop/logo.svg" alt="Podcast logo">
    </div>

    <div class="podcast-host">
      <img src="./assets/desktop/image-host.jpg" alt="Podcast Host">
    </div>

    <div class="text-container">

      <div class="hero-title">
        <h2>Publish your podcasts <span>everywhere.</span></h2>

        <p> Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
          Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
      </div>

      <form id="form" autocomplete="off">
        <div class="btn-group">
          <input type="text" class="txt-Email" id="txtEmail" placeholder="Email Address">
          <input type="submit" class="btn-Request" value="Request Access">
        </div>
        <div id="error" class="errorMessage"></div>
      </form>

      <div class="icon-group">
        <div><img src="./assets/desktop/spotify.svg" alt="Spotify Logo"></div>
        <div><img src="./assets/desktop/apple-podcast.svg" alt="Apple Podcast Logo"></div>
        <div><img src="./assets/desktop/google-podcasts.svg" alt="Google Podcast Logo"></div>
        <div><img src="./assets/desktop/pocket-casts.svg" alt="Pocket Cast Logo "></div>
      </div>

    </div>
  </div>

  <div class="dot-pattern">
    <div><img src="./assets/desktop/bg-pattern-dots.svg" alt="Dot Pattern"></div>
  </div>


</body>

</html>

<script type="text/javascript" src="main.js"></script>
